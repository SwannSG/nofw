<form class="form-horizontal" id="form01" method="#" onsubmit="p.e.onFormSubmit(event,['amount', 'date', 'description'])">
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Amount<em>*</em></label>
        <div class="col-sm-10">
            <input  type="text"
                    id="amount"
                    class="form-control finance-format"
                    title="Amount including VAT"
                    errorMsg="Requires a positive amount"
                    onblur="p.e.onExitField(event)" onkeyup="p.e.onKeyUp(event)">
            <em id="amount-error"></em>
        </div>
    </div>

    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date<em>*</em></label>
        <div class="col-sm-10">
            <input type="text"
                   id="date"
                   class="form-control fast-date"
                   title="Date expense took place"
                   placeholder="dd mm yyyy. Use '.' for auto year."
                   errorMsg="dd mm yyyy. Use '.' for auto year."
                   onblur="p.e.onExitField(event)" onkeyup="p.e.onKeyUp(event)">
            <em id="date-error"></em>
        </div>
    </div>

    <div class="form-group">
        <label for="person_who_paid" class="col-sm-2 control-label">Person who paid<em>*</em></label>
        <div class="col-sm-10">
            <input type="text"
                   id="person_who_paid"
                   class="form-control must-have-text"
                   title="Person who settled the bill"
                   placeholder="Name of person who paid the entertainment bill"
                   errorMsg="Must be completed"
                   onblur="p.e.onExitField(event)" onkeyup="p.e.onKeyUp(event)">
            <em id="person_who_paid-error"></em>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description<em>*</em></label>
        <div class="col-sm-10">
            <textarea class="form-control must-have-text"
                      id="description"
                      rows="3"
                      title="Brief description of the expense"
                      errorMsg="Must be completed"
                      onblur="p.e.onExitField(event)" onkeyup="p.e.onKeyUp(event)"></textarea>
            <em id="description-error"></em>
        </div>
    </div>

    <div class="form-group">
        <label for="docref" class="col-sm-2 control-label">Document reference</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="docref"
                   title="Document reference that can be tied back to original source document">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            <!--would like cancel button to be more to the right of Submit-->
            <button type="cancel" class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>
