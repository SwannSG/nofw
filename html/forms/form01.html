<!--pattern = "\d{1,3}(,\d{3})*(\.\d\d)?|\.\d\d-->
<form class="form-horizontal">

    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Amount<em>*</em></label>
        <div class="col-sm-10">
            <input  type="text"
                    id="amount"
                    class="form-control finance-format"
                    title="Amount including VAT"
                    required
                    errorMsg="Requires a positive amount"
                    onblur="onExitField(event)" onkeyup="onKeyUp(event)">
            <em id="amount-error"></em>
        </div>
    </div>

    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">New date</label>
        <div class="col-sm-10">
            <input type="text"
                   id="date"
                   class="form-control auto-year"

                   title="Date expense took place"
                   required data-error="dd/mm/yyyy, dd mm yyyy, dd-mm-yyyy. Use '.' for auto year."
                   pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])[- /](0[1-9]|1[012])[- /](19[0-9]{2}|20[0-9]{2})">
            <em id="date-error"></em>
        </div>
    </div>

    <div class="form-group">
        <label for="person_who_paid" class="col-sm-2 control-label">Person who paid</label>
        <div class="col-sm-10">
            <input type="text" class="form-control auto-year" id="person_who_paid" size="100" title="Person who settled the bill" required>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description" rows="3" title="Brief description of the expense" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="docref" class="col-sm-2 control-label">Document reference</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="docref" size="100" title="Document reference that can be tied back to original source document">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
            <!--would like cancel button to be more to the right of Submit-->
            <button type="cancel" class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>
