<form class="form-horizontal" id="form-2" method="#" onsubmit="p.e.onFormSubmit(event)">
	<div class="form-group">
		<label for="amount" class="col-sm-2 control-label">Amount<em>*</em></label>
		<div class="col-sm-10">
			<input  type="text"
				 id="amount"
				 class="form-control finance-format"
				 title="Amount of the stationary invoice including VAT"
				 errorMsg="<errorMsg>
				"onblur="p.e.onExitField(event)" onkeyup="p.e.onKeyUp(event)">
			<em id="amount-error"></em>
		</div>
	</div>
	<div class="form-group">
		<label for="date" class="col-sm-2 control-label">Date</label>
		<div class="col-sm-10">
			<input  type="text"
				 id="date"
				 class="form-control fast-date"
				 title="Date expense incurred"
				 errorMsg="<errorMsg>
				"onblur="p.e.onExitField(event)" onkeyup="p.e.onKeyUp(event)">
			<em id="date-error"></em>
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea  rows="3"
				 id="description"
				 class="form-controlNone"
				 title="Brief description"
				 errorMsg="<errorMsg>
				"onblur="p.e.onExitField(event)" onkeyup="p.e.onKeyUp(event)"></textarea>
			<em id="description-error"></em>
		</div>
	</div>
	<div class="form-group">
		<label for="document-no" class="col-sm-2 control-label">Document No</label>
		<div class="col-sm-10">
			<input  type="text"
				 id="document-no"
				 class="form-control"
				 title="Reference number to relate to invoice"
				 errorMsg="<errorMsg>
				"onblur="p.e.onExitField(event)" onkeyup="p.e.onKeyUp(event)">
			<em id="document-no-error"></em>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
			<button type="cancel" class="btn btn-default">Cancel</button>
		</div>
	</div>
</form>
